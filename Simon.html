<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="Simon.css" rel="stylesheet" />
  </head>
  <body>
    <div class="mainbox">
      <div class="headings">
        <h1 class="head">Simon Game</h1>
        <h3 class="gover"></h3>
        <h3 class="lvl">Press any Key to Start the Game</h3>
        <h3 class="max"></h3>
      </div>
      <div class="containor">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn blue" type="button" id="blue"></div>
      </div>
      <div class="containor">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
      </div>
    </div>
    <script src="Simon.js"></script>
  </body>
</html>
